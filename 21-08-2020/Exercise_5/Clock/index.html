<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse galaxy-navigation-background">
        <a class="navbar-brand" href="/">Simulating Clock</a>
        <div class="digital-clock" id="digitalClock"></div>
    </nav>
      
    <div class="panel-clock">  
        <div class="clock-containter">
            <div class="clock" id="clock">
                <div class="num num1">
                    <div>1</div>
                </div>
                <div class="num num2">
                    <div>2</div>
                </div>
                <div class="num num3">
                    <div>3</div>
                </div>
                <div class="num num4">
                    <div>4</div>
                </div>
                <div class="num num5">
                    <div>5</div>
                </div>
                <div class="num num6">
                    <div>6</div>
                </div>
                <div class="num num7">
                    <div>7</div>
                </div>
                <div class="num num8">
                    <div>8</div>
                </div>
                <div class="num num9">
                    <div>9</div>
                </div>
                <div class="num num10">
                    <div>10</div>
                </div>
                <div class="num num11">
                    <div>11</div>
                </div>
                <div class="num num12">
                    <div>12</div>
                </div>
        
                <div class="hand" id="sec">
                    <div class="sec"></div>
                </div>
                <div class="hand" id="min">
                    <div class="min"></div>
                </div>
                <div class="hand" id="hour">
                    <div class="hour"></div>
                </div>
            </div>
        </div>
    <script src="/clock.js"></script>
</body>
</html>
